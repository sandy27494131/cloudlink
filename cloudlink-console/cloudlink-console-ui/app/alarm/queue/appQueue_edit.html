<form name="appQueueForm" class="form-horizontal" ng-submit="save(appQueueForm.$valid)"
      autocomplete="off" validate>
    <div class="panel panel-info">
        <div class="panel-heading" align="center" style="font-weight: bold;">编辑指令告警配置</div>
        <div class="panel-body"   >
            <div class="form-group">
                <label  class="col-sm-4 control-label  ">队列名</label>
                <div class="col-sm-4"   >
                    <input  type="text"   class="form-control"  data-ng-model="data.name" popover data-ng-disabled="isUpdate"
                            popover-show="appQueueForm.name.$invalid"
                            popover-options='必填项，长度必须小于等于128' ng-maxlength='128' required>
                </div>
                <label   class=" col-sm-4 control-label text-info" style="text-align: left;"><small>填写完整队列名,示例：PACKING_CMD.AUSYD.CWM.AU.AUR</small></label>
            </div>
            <div class="form-group"   >
                <label  class="col-sm-4 control-label  ">禁用</label>
                <div class="col-sm-4"   >
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  data-ng-model="data.disabled"
                                   ng-true-value="true"
                                   ng-false-value="false"> 禁用此队列的告警
                        </label>
                    </div>
                </div>
                <label   class=" col-sm-4 control-label text-info" style="text-align: left;"><small>勾选表示不对此队列进行告警</small></label>
            </div>
            <div class="form-group">
                <label  class="col-sm-4 control-label  ">描述</label>
                <div class="col-sm-4"   >
                    <input  type="text"   class="form-control"  data-ng-model="data.remark">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-4 control-label  ">消息堆积阈值</label>
                <div class="col-sm-4"   >
                    <input  type="number"   class="form-control"  data-ng-model="data.maxMsg"
                            placeholder="请输入消息堆积告警阈值"   max="100000" min="0"     required>
                </div>
                <label   class=" col-sm-4 control-label text-info" style="text-align: left;"><small>设置为0时默认使用全局配置</small></label>
            </div>
            <div class="form-group">
                <label  class="col-sm-4 control-label  ">告警手机号码</label>
                <div class="col-sm-4"   >
                    <input  type="text"   class="form-control"  data-ng-model="data.mobile" maxlength="128">
                </div>
                <label   class=" col-sm-4 control-label text-info" style="text-align: left;"><small>多个以英文逗号分隔</small></label>
            </div>
            <div class="form-group item"  data-ng-repeat="email in data.emails track by $index">
                <label  class="col-sm-4 control-label  ">Email({{$index+1}})</label>
                <div class="col-sm-4"   >
                    <div class="input-group">
                        <input  type="email" class="form-control"    data-ng-model="data.emails[$index]"
                                placeholder="请输入Email地址"    >
                        <div class="input-group-btn">
                            <a href="javascript:void(0);" class=" btn btn-default  "  ng-click="plusEmail();" ><span class="glyphicon glyphicon-plus"></span></a>
                            <a href="javascript:void(0);" class=" btn btn-default    "  ng-click="minusEmail($index);" ><span class="glyphicon glyphicon-minus"></span></a>
                        </div><!-- /btn-group -->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="button" class="btn btn-info" data-ng-click="returnPage()">返回</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-success"  id="btnSave1"  >保存</button>
                </div>
            </div>
        </div>
    </div>
</form>
